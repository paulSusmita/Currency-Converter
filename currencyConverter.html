<template>
    <div class="currencyConverter">
        <div class="container">
            <div class="slds-card custom-card">
                <form onsubmit={submitHandler}>
                    <h1>Currency Converter</h1>
                    <img src={currencyImage} alt="currency image" height="150" width="150">
                    <lightning-input type="number" name="amount" label="amount"
                    placeholder="Amount" variant="label-hidden" required class="slds-m-vertical_x-large" onchange={handleChange}></lightning-input>
                    <div class="slds-grid slds-gutters baseline slds-m-vertical_x-large">
                        <div class="slds-col">
                            <lightning-combobox
                            name="countryFrom"
                            label="From"
                            variant="label-hidden"
                            value={countryFrom}
                            placeholder="Select country"
                            options={countryCode}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                        <div class="slds-col">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' size='small' 
                            title='convert' class="custom-icon">
                            </lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox
                            name="countryTo"
                            label="To"
                            variant="label-hidden"
                            value={countryTo}
                            placeholder="Select country"
                            options={countryCode}
                            onchange={handleChange} ></lightning-combobox>
                        </div>
                        <!-- sldsValidatorIgnoreNextLine -->
                    </div>
                    <div class="slds-text-align_center">
                        <template if:true={result}>
                            <div class="result">{amount} {countryFrom} =<span class="result-to">{result} {countryTo}</span></div>
                        </template>
                        <template if:true={error}>
                            <div class="result">{error}</div>
                        </template>
                    </div>
                        <button type="submit" class="slds-button slds-button_neutral slds-button_stretch custom-button">Convert</button>
                </form>
            </div>
        </div>
    </div>
</template>
